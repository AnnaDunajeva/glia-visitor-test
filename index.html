<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Hello World Glia</title>
</head>

<body>
    <h1>
        Test Site for Visitor App
    </h1>
  <form>
    <label for="fname">First name:</label><br>
    <input type="text" id="fname" name="fname"><br>
    <label for="lname">Last name:</label><br>
    <input type="text" id="lname" name="lname">
  </form>
  <div>
    <button onclick="focusInput()">Focus input when engagement is ongoing</button>
  </div>
  <div class="salemove-button"></div>
    <script crossorigin="*" src="//api.beta.salemove.com/salemove_integration.js"></script>
    <script>
      function focusInput() {
        const container = parent.document.getElementsByClassName('sm-chat-message')[0];
        if (!container) {
           console.log('No element with class name "sm-chat-message" found');
          return;
        }
        console.log("Container focused!");
        container.focus()
      }
    </script>
</body>
</html>
